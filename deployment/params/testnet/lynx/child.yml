name: lynx-child

contracts:
    - MockPolygonChild
    - ProxyAdmin
    - LynxTACoChildApplication:
        _rootApplication: $MockPolygonChild
    - TransparentUpgradeableProxy:
        _logic: $LynxTACoChildApplication
        admin_: $ProxyAdmin
        _data: $bytes:0x
    - LynxRitualToken:
        _totalSupplyOfTokens: @ritual_token_supply
    - Coordinator:
        _application: $TransparentUpgradeableProxy:LynxTACoChildApplication
        _timeout: @one_hour_in_seconds
        _maxDkgSize: @max_dkg_size
        _admin: $deployer
        _currency: $LynxRitualToken
        _feeRatePerSecond: @fee_rate_per_second
    - GlobalAllowList:
        _coordinator: $Coordinator
        _admin: $deployer
