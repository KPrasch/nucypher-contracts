deployment:
  name: tapir-child
  chain_id: 80001

artifacts:
  dir: ./deployment/artifacts/
  filename: tapir.json

constants:
   ONE_HOUR_IN_SECONDS: 3600
   FORTY_THOUSAND_TOKENS_IN_WEI_UNITS: 40000000000000000000000  
   TEN_MILLION_TOKENS_IN_WEI_UNITS: 10000000000000000000000000

contracts:
  - MockPolygonChild
  - TapirTACoChildApplication:
      proxy:
        wrap_container: TACoChildApplication
      constructor:
        _rootApplication: $MockPolygonChild
        _minimumAuthorization: $FORTY_THOUSAND_TOKENS_IN_WEI_UNITS
  - TapirRitualToken:
      constructor:
        _totalSupplyOfTokens: $TEN_MILLION_TOKENS_IN_WEI_UNITS
  - Coordinator:
      constructor:
        _application: $TapirTACoChildApplication
        _timeout: $ONE_HOUR_IN_SECONDS
        _maxDkgSize: 32
        _admin: $deployer
        _currency: $TapirRitualToken
        _feeRatePerSecond: 1
  - GlobalAllowList:
      constructor:
        _coordinator: $Coordinator
        _admin: $deployer
