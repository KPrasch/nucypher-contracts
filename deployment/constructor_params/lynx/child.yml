deployment:
  name: lynx-child
  chain_id: 80001

artifacts:
  dir: ./deployment/artifacts/
  filename: lynx.json

constants:
   ONE_HOUR_IN_SECONDS: 3600
   FORTY_THOUSAND_TOKENS_IN_WEI_UNITS: 40000000000000000000000  
   TEN_MILLION_TOKENS_IN_WEI_UNITS: 10000000000000000000000000  # https://www.youtube.com/watch?v=EJR1H5tf5wE

contracts:
  - MockPolygonChild
  - LynxTACoChildApplication:
      proxy:
        wrap_container: TACoChildApplication
      constructor:
        _rootApplication: $MockPolygonChild
        _minimumAuthorization: $FORTY_THOUSAND_TOKENS_IN_WEI_UNITS
  - LynxRitualToken:
      constructor:
        _totalSupplyOfTokens: $TEN_MILLION_TOKENS_IN_WEI_UNITS
  - Coordinator:
      constructor:
        _application: $LynxTACoChildApplication
        _timeout: $ONE_HOUR_IN_SECONDS
        _maxDkgSize: 4
        _admin: $deployer
        _currency: $LynxRitualToken
        _feeRatePerSecond: 1
  - GlobalAllowList:
      constructor:
        _coordinator: $Coordinator
        _admin: $deployer
